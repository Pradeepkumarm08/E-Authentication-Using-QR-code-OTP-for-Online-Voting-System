<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Election Results 2026</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #2a9d8f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 400px;
      margin-top: 20px;
    }

    .party-bar {
      width: 150px;
      margin: 0 20px;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
    }

    .bar {
      width: 100%;
      background-color: #264653;
      margin-bottom: 5px;
      transition: height 0.5s ease-in-out;
    }

    .party-name {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .vote-count {
      font-size: 14px;
      margin-top: 5px;
    }

    .party-image {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 10px;
      background-color: #2a9d8f;
      color: white;
    }

  </style>
</head>
<body>

  <header>
    <h1>Tamil Nadu State Election Results 2026</h1>
  </header>

  <div class="container">
    <div class="party-bar" style="height: 400px;">
      <img class="party-image" src="tvk.PNG" alt="Party A Logo">
      <div class="bar" style="height: 75%;"></div>
      <div class="party-name">TVK</div>
      <div class="vote-count">750,000 votes</div>
    </div>
    <div class="party-bar" style="height: 400px;">
      <img class="party-image" src="dmk.PNG" alt="Party B Logo">
      <div class="bar" style="height: 60%;"></div>
      <div class="party-name">DMK</div>
      <div class="vote-count">600,000 votes</div>
    </div>
    <div class="party-bar" style="height: 400px;">
      <img class="party-image" src="admk.PNG" alt="Party C Logo">
      <div class="bar" style="height: 50%;"></div>
      <div class="party-name">ADMK</div>
      <div class="vote-count">350,000 votes</div>
    </div>
    <div class="party-bar" style="height: 400px;">
      <img class="party-image" src="admk.PNG" alt="Party C Logo">
      <div class="bar" style="height: 35%;"></div>
      <div class="party-name">ASC</div>
      <div class="vote-count">50,000 votes</div>
    </div>
    <div class="party-bar" style="height: 400px;">
      <img class="party-image" src="admk.PNG" alt="Party C Logo">
      <div class="bar" style="height: 15%;"></div>
      <div class="party-name">acb</div>
      <div class="vote-count">5000 votes</div>
    </div>
  </div>

  <footer>
    <p>Powered by Tamil Nadu Election Commission</p>
  </footer>

</body>
</html>
